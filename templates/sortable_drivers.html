<section class="col-6">
<form class="sortable list-group " hx-trigger="end" hx-post={% url 'sort' %} hx-target="#drivers-list" >
    {% csrf_token %}
    <div class="htmx-indicator">Updating...</div>
        {% for tip in tips %}
            <div class="mb-1">
                <input type='hidden' name='driver_order' value={{ tip.driver.pk }} />
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    #{{ tip.position }} {{ tip.driver.name }} ({{ tip.driver.team }})
                </li>
            </div>
        {% endfor %}
        <input type='hidden' name='current_player' value={{ current_player }} />
        <input type='hidden' name='current_race' value={{ current_race }} />
</form>
</section>
